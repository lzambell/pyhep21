name: Execute notebook

on: [push]

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python
      uses: actions/setup-python@v1
    - run: pip install -r requirements.txt
    
    - uses: yaananth/run-notebook@v1
      with:
        notebook: "lardon.ipynb"


